name: Docs quality checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  markdown_lint:
    name: Markdown lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Run markdownlint
        run: markdownlint "**/*.md" --config .markdownlint.jsonc

  spell_check:
    name: Spell check (cspell)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install cspell
        run: npm install -g cspell

      - name: Run cspell
        run: cspell "**/*.{md,txt}" --config cspell.json

  link_check:
    name: Link check (lychee)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run lychee
        uses: lycheeverse/lychee-action@v1
        with:
          args: >
            --verbose
            --no-progress
            --accept 200,201,202,203,204,205,206,301,302,303,307,308,429
            --exclude-mail
            --exclude-loopback
            --timeout 20
            --max-retries 2
            --include-fragments
            .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
